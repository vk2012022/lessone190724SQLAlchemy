<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Name Form</title>
  </head>
  <body>
    <h1>Enter your name</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}<br>
        {% for error in form.name.errors %}
          <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
